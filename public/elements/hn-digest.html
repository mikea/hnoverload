<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/iron-flex-layout/iron-flex-layout.html">

<link rel="import" href="hn-day-digest.html">

<dom-module id="hn-digest">
  <template>
    <template is="dom-repeat" items="{{days}}" as="day">
      <hn-day-digest date="[[day]]"></hn-day-digest>
    </template>
  </template>
</dom-module>

<script>
  Polymer({
    is: "hn-digest",

    properties: {
      stories: Array,
      
      days: {
        type: Array,
        notify: true,
        value: function() { return []; }
      }
    },
    
    created: function() {
      var self = this;
      
      this.disposable = null;
      this.firebase = new RxFirebase(new Firebase("https://sweltering-heat-9449.firebaseio.com"));
      
      this.firebase
          .child("dates")
          .limitToLast(7)
          .on("value")
          .map(function(snapshot) {return snapshot.val();})
          .filter(function(dates) { return dates; })
          .map(function(dates) { return _.chain(dates).keys().reverse().value(); })
          .forEach(function(dates) { self.days = dates; });
    }
  });
</script>
