<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/paper-material/paper-material.html">
<link rel="import" href="/bower_components/paper-item/paper-item.html">
<link rel="import" href="/bower_components/paper-item/paper-item-body.html">

<dom-module id="hn-day-digest">
  <template>
    <!--<paper-material>-->
      <h2>{{date}}</h2>
      <!--<table>-->
        <template is="dom-repeat" items="{{stories}}">
          <paper-item>
            <paper-item-body two-line>
              <div><span>{{item.score}}</span>&nbsp<a href="{{item.url}}" target="_blank">{{item.title}}</a></div>
              <div secondary><span>by <a href="{{userUrl(item.by)}}"target="_blank">{{item.by}}</a>&nbsp;|&nbsp;</span><span><a href="{{storyUrl(item.id)}}" target="_blank"><span>{{item.descendants}}</span>&nbsp;comments</span></div>
            </paper-item-body>
          </paper-item>
        </template>
    <!--</paper-material>-->
  </template>
</dom-module>

<script>
  Polymer({
    is: "hn-day-digest",

    properties: {
      stories: Array,
      date: {
        type: String,
        observer: "dateChanged"
      }
    },
    
    created: function() {
      this.disposable = null;
      this.firebase = new RxFirebase(new Firebase("https://sweltering-heat-9449.firebaseio.com"));
    },
    
    dateChanged: function() {
      if (this.disposable) {
        this.disposable.dispose();
        this.disposable = null;
      }

      var self = this;
      this.disposable = this.firebase
          .child("story_by_date/" + this.date)
          .on("value")
          .map(function (snapshot) { 
            var storiesMap = snapshot.val();
            if (!storiesMap) {
              return [];
            }
            return _.chain(storiesMap)
                    .keys()
                    .map(function (key) { return storiesMap[key]; })
                    .filter(function (story) { return !story.deleted; })
                    .toArray()
                    .sortBy(function(story) { return -story.score; })
                    .first(10)
                    .value();
          })
          .forEach(function (stories) { self.stories = stories; });
    },
    
    storyUrl: function(storyId) {
      return "https://news.ycombinator.com/item?id=" + storyId;
    },

    userUrl: function(userId) {
      return "https://news.ycombinator.com/user?id=" + userId;
    }

  });
</script>
