<dom-module id="hn-page-weekly">
    <style>

      #dailyTabs {
        --paper-tabs-selection-bar-color: var(--paper-orange-a200);
      }

      #header {
        flex-grow: 1;
      }

      #title {
        margin-right: 1em;
      }

      #content {
        padding-left: 16px;
      }

      .toggleLabel {
        font-family: 'Roboto Condensed';
        font-weight: 300;
      }

      /*paper-toolbar.tall {*/
      /*  height: 100px;*/
      /*}*/

      paper-tabs {
        margin-right: 2em;
        /*height: 100%;*/
        /*align-self: flex-end;*/
      }

      paper-tab {
        width: 100px;
      }

      /*paper-toolbar paper-tabs {*/
      /*  display: none;*/
      /*}*/

      /*paper-toolbar.tall paper-tabs {*/
      /*  display: flex;*/
      /*}*/
    </style>
  <template>
    <paper-header-panel main mode="waterfall" id="header" class="flex">
        <paper-toolbar>
          <h1 id="title">HN <a href="/">Weekly</a></h1>&nbsp;
          <!--<paper-tabs selected="{{dailySelection}}" alignbottom id="dailyTabs">-->
          <!--  <paper-tab>Daily</paper-tab>-->
          <!--  <paper-tab>Weekly</paper-tab>-->
          <!--</paper-tabs>-->
          <paper-tabs selected="{{sortingSelection}}" alignbottom>
            <paper-tab>By Votes</paper-tab>
            <paper-tab>By Comments</paper-tab>
          </paper-tabs>
        </paper-toolbar>
        <div id="content">
          <hn-weekly-digest sorting="[[sorting(sortingSelection)]]" id="digest"></hn-digest>
        </div>
    </paper-header-panel>
  </template>
</dom-module>

<script>
  Polymer({
    is: "hn-page-weekly",

    properties: {
        sortingSelection: {
          type: Number,
          value: 0
        },
        dailySelection: {
          type: Number,
          value: 0
        }
    },

    sorting: function(sortingSelection) {
      var s = "" + sortingSelection;
      return s != "0" ? "comments" : "score";
    }

  });
</script>
