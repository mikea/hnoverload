<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="/bower_components/paper-header-panel/paper-header-panel.html">
<link rel="import" href="/bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="/bower_components/paper-drawer-panel/paper-drawer-panel.html">
<link rel="import" href="/bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="/bower_components/paper-toggle-button/paper-toggle-button.html">
<link rel="import" href="/bower_components/iron-icons/iron-icons.html">
<link rel="import" href="/bower_components/iron-flex-layout/iron-flex-layout.html">

<link rel="import" href="hn-digest.html">

<dom-module id="hn-page-index">
    <style>
      #header {
        max-width: 1024px;
        flex-grow: 1;
      }
      
      #title {
        flex-grow: 1;
      }
    </style>
  <template>
    <paper-header-panel main mode="standard" id="header" class="flex">
        <paper-toolbar>
          <h1 id="title">HN Overload</h1>
          <div><span>votes</span>&nbsp;<paper-toggle-button checked="{{sortingChecked}}"></paper-toggle-button>&nbsp;<span>comments</span></div>
        </paper-toolbar>
        <hn-digest sorting="[[sorting]]"></hn-digest>  
    </paper-header-panel>
  </template>
</dom-module>

<script>
  Polymer({
    is: "hn-page-index",
    
    properties: {
        sortingChecked: Boolean,
        sorting: {
            type: String,
            computed: 'computeSorting(sortingChecked)'
        }
    },
    
    computeSorting: function(sortingChecked) {
        return sortingChecked ? "comments" : "score";
    }
    
  });
</script>
